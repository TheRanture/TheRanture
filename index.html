<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HBM Archive</title>
  <style>
    /* Basic reset and body */
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
      margin: 0;
      padding-bottom: 280px;
      overflow-x: hidden;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Dark mode */
    body.dark-mode {
      background: #121212;
      color: #eee;
    }

    /* Header & Toolbar container */
    #header-toolbar-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 11000;
      background: #333;
      color: #fff;
      user-select: none;
      display: flex;
      flex-direction: column;
      transition: top 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    /* Header */
    header {
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-weight: bold;
      font-size: 2.4em;
      user-select: none;
    }

    /* Toolbar below header */
    #toolbar {
      display: flex;
      justify-content: center;
      background: #222;
      border-top: 1px solid #444;
    }

    #toolbar button {
      background: none;
      border: none;
      color: #ddd;
      font-size: 16px;
      padding: 14px 22px;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
      user-select: none;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    #toolbar button:hover,
    #toolbar button.active {
      background-color: #007BFF;
      color: white;
      outline: none;
    }

    /* Search container in header */
    #search-container {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
    }

    #search-toggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      color: #fff;
      font-size: 22px;
    }

    #search-bar {
      display: none;
      margin-left: 8px;
      padding: 5px 8px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      outline: none;
    }

    #search-funny {
      position: absolute;
      top: 36px;
      left: 60px;
      background: #333;
      color: #ccc;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 3px;
      white-space: nowrap;
      display: none;
      user-select: none;
      pointer-events: none;
      z-index: 10;
    }

    /* Main content */
    main {
      padding: 20px;
      margin-top: 130px; /* header + toolbar combined height */
      min-height: 500px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
    }

    /* Mode toggle button */
    #mode-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: transparent;
      border: 1px solid white;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      z-index: 12000;
    }

    #mode-toggle:hover {
      background-color: white;
      color: #333;
      border-color: white;
    }

    body.dark-mode #mode-toggle {
      border-color: #ddd;
      color: #ddd;
    }

    body.dark-mode #mode-toggle:hover {
      background-color: #ddd;
      color: #121212;
      border-color: #ddd;
    }

    /* Footnote at bottom, small text, visible only near bottom */
    #footnote {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      font-size: 12px;
      color: #666;
      background: rgba(245, 245, 245, 0.9);
      padding: 6px 12px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      user-select: none;
      z-index: 9998;
      font-style: italic;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body.dark-mode #footnote {
      color: #bbb;
      background: rgba(18, 18, 18, 0.9);
    }
  </style>
</head>

      overflow-x: hidden;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
#clear-search {

      color: #ddd;

      user-select: none;
      font-weight: 600;
      letter-spacing: 0.03em;

    #toolbar button:hover,

    }

      z-index: 10000;
      user-select: none;

      display: none;

      bottom: 25px;
      right: 25px;
      width: 60px;
      height: 60px;
      z-index: 10000;
      cursor: pointer;
      user-select: none;

      width: 38px;
      height: 38px;
      background: #007BFF;
      color: #fff;
      font-size: 22px;

      text-align: center;
      line-height: 38px;
      left: 11px;
      top: 11px;

      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 60px;
      pointer-events: none;
    }

    #legal-svg text {
      font-size: 13px;
      fill: #aaa;
      user-select: none;
    }

    body.dark-mode #legal-icon-circle {
      background: #0a84ff;
      color: #eee;
    }

    body.dark-mode #legal-svg text {
      fill: #666;
    }

    /* Footnote at bottom, small text, visible only near bottom */
    #footnote {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      font-size: 12px;

        if (document.getElementById(popupId)) return;
        const popup = document.createElement('div');
